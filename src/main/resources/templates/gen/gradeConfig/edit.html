<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${GradeConfig}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
		
						<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label">id</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
		                               autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">年级</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{grade}" type="text" name="grade" autocomplete="off" placeholder="年级" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">标题</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{titel}" type="text" name="titel" autocomplete="off" placeholder="标题" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">简介</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{description}" type="text" name="description" autocomplete="off" placeholder="简介" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">开始填写时间</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="${GradeConfig.dateToStringConvert(GradeConfig.beginTime)}" name="beginTime" autocomplete="off" placeholder="开始填写时间" class="layui-input datetime-input">
		                        
		                    </div>
		                </div>
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">结束填写时间</label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="${GradeConfig.dateToStringConvert(GradeConfig.endTime)}" name="endTime" autocomplete="off" placeholder="结束填写时间" class="layui-input datetime-input">
		                        
		                    </div>
		                </div>

							
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="gradeConfig-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/GradeConfigController";
				var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


        form.on('submit(gradeConfig-update)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("gradeConfig-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${Course}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
		
						<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label"></label>
		                    <div class="layui-input-block">
		                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
		                               autocomplete="off" class="layui-input">
		                    </div>
		                </div>
						
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">课程名称</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{name}" type="text" name="name" autocomplete="off" placeholder="课程名称" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">所属年级</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{grade}" type="text" name="grade" autocomplete="off" placeholder="所属年级" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">所属星期</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{week}" type="text" name="week" autocomplete="off" placeholder="所属星期" class="layui-input">
		                    </div>
		                </div>
					                
											
										             
		              	<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label">简介图片</label>
		                    <div class="layui-input-block">
		                        <input type="text" name="imgUrl" id="imgUrl" autocomplete="off" placeholder="简介图片" class="layui-input">
		                    </div>
		                </div>
		                
		                <div class="layui-form-item">
		                    <label class="layui-form-label">简介图片</label>
		                    <div class="layui-input-block">
		                        <div class="layui-upload-drag" id="imgUrl_ImgUpload">
		                          <i class="layui-icon"></i>
		                          <p>点击上传，或将文件拖拽到此处</p>
		                          <div class="layui-hide" id="imgUrl_ImgUpload_View">
		                            <hr>
		                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
		                          </div>
		                        </div>
		                    </div>
		                </div>
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">课程简介</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{introduction}" type="text" name="introduction" autocomplete="off" placeholder="课程简介" class="layui-input">
		                    </div>
		                </div>
					                
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">课程详情</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{description}" type="text" name="description" autocomplete="off" placeholder="课程详情" class="layui-input">
		                    </div>
		                </div>
					                
											
										             
		              	<div class="layui-form-item layui-hide">
		                    <label class="layui-form-label">课程详情中的图片</label>
		                    <div class="layui-input-block">
		                        <input type="text" name="descriptionImg" id="descriptionImg" autocomplete="off" placeholder="课程详情中的图片" class="layui-input">
		                    </div>
		                </div>
		                
		                <div class="layui-form-item">
		                    <label class="layui-form-label">课程详情中的图片</label>
		                    <div class="layui-input-block">
		                        <div class="layui-upload-drag" id="descriptionImg_ImgUpload">
		                          <i class="layui-icon"></i>
		                          <p>点击上传，或将文件拖拽到此处</p>
		                          <div class="layui-hide" id="descriptionImg_ImgUpload_View">
		                            <hr>
		                            <img src="" alt="上传成功后渲染" style="max-width: 196px">
		                          </div>
		                        </div>
		                    </div>
		                </div>
											
										
						<div class="layui-form-item">
		                    <label class="layui-form-label">授课教师</label>
		                    <div class="layui-input-block">
		                        <input th:value="*{teacherId}" type="text" name="teacherId" autocomplete="off" placeholder="授课教师" class="layui-input">
		                    </div>
		                </div>
					                

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="course-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','upload','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/CourseController";
					let FILE_PATH = rootPath+"/oss";
			let upload = layui.upload;
			let BucketName='[[${BucketName}]]';
				var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });


		//拖拽上传 文档：https://www.layui.com/doc/modules/upload.html
		upload.render({
			elem: '#imgUrl_ImgUpload'
			,url: FILE_PATH+"/object/"+BucketName //改成您自己的上传接口
			,field: 'object' //设定文件域的字段名
			,done: function(result){
				console.log(result);
				if (result.code==200) {
					layer.msg('上传成功');
					layui.$('#imgUrl_ImgUpload_View').removeClass('layui-hide').find('img').attr('src', result.data);
					if(result.data!=null){
						$("#imgUrl").val(result.data);
					}
				} else {
					layer.msg(result.msg, {icon: 2, time: 1000});
				}
			}
		});


		//拖拽上传 文档：https://www.layui.com/doc/modules/upload.html
		upload.render({
			elem: '#descriptionImg_ImgUpload'
			,url: FILE_PATH+"/object/"+BucketName //改成您自己的上传接口
			,field: 'object' //设定文件域的字段名
			,done: function(result){
				console.log(result);
				if (result.code==200) {
					layer.msg('上传成功');
					layui.$('#descriptionImg_ImgUpload_View').removeClass('layui-hide').find('img').attr('src', result.data);
					if(result.data!=null){
						$("#descriptionImg").val(result.data);
					}
				} else {
					layer.msg(result.msg, {icon: 2, time: 1000});
				}
			}
		});


        form.on('submit(course-update)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("course-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
